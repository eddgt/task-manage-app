<!-- src/app/task-form/task-form.component.html -->
<div class="center-content">
<div class="container">
    <h1>{{ isEdit ? 'Editar Tarea' : 'Agregar Tarea' }}</h1>
    <form (ngSubmit)="saveTask()">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" [(ngModel)]="task.title" name="title" placeholder="Título">
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea class="form-control" id="description" [(ngModel)]="task.description" name="description" required></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="completed" [(ngModel)]="task.completed" name="completed">
        <label class="form-check-label" for="completed">Completada</label>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-save fa-lg"></i> {{ isEdit ? 'Guardar Cambios' : 'Agregar Tarea' }}
    </button>
      <button routerLink="/" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
</div>
