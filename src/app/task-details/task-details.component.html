<!-- src/app/task-details/task-details.component.html -->
<div class="center-content">
<div class="container">
  <h1 class="mb-4">Detalles de Tarea</h1>
  <div *ngIf="task" class="mb-4">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">{{ task.title }}</h5>
              <p class="card-text">{{ task.description }}</p>
              <p class="card-text"><strong>Estado:</strong> {{ task.completed ? 'Completada' : 'Pendiente' }}</p>
          </div>
      </div>
  </div>
  <a routerLink="/" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Volver a la Lista</a>
</div>
</div>
